<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balance Sheet</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<main>
  <section class="container">
    <h1 class="title">

      <span>Balance Sheet</span>
    </h1>

    <div id="years">
      <span class="year active" data-year="2019">2019</span>
      <span class="year" data-year="2020">2020</span>
      <span class="year" data-year="2021">2021</span>
    </div>

    <div class="table-wrap">
      <table>
        <caption>Assets</caption>
        <thead>
        <tr>
          <th></th>
          <th>2019</th>
          <th>2020</th>
          <th class="highlight">2021</th>
        </tr>
        </thead>
        <tbody>
        <tr class="data">
          <th>Cash <span class="description">Available cash.</span></th>
          <td>$25</td>
          <td>$30</td>
          <td class="highlight">$28</td>
        </tr>
        <tr class="data">
          <th>Checking <span class="description">Main bank account.</span></th>
          <td>$54</td>
          <td>$56</td>
          <td class="highlight">$53</td>
        </tr>
        <tr class="total">
          <th>Total</th>
          <td>$79</td>
          <td>$86</td>
          <td class="highlight">$81</td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>
</main>

<script src="./script.js"></script>
</body>
</html>
