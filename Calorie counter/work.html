<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Calorie Counter</title>
</head>
<body>
<main>
  <h1 class="main-title">Calorie Counter</h1>
  <div class="container">
    <form id="calorie-counter">
      <label for="budget">Daily Calorie Budget</label>
      <input
              type="number"
              min="0"
              id="budget"
              placeholder="Enter your calorie budget"
              required
              autofocus
      />
      <fieldset class="form-section" id="breakfast">
        <legend>Breakfast</legend>
        <div class="input-container"></div>
      </fieldset>
      <fieldset class="form-section" id="lunch">
        <legend>Lunch</legend>
        <div class="input-container"></div>
      </fieldset>
      <fieldset class="form-section" id="dinner">
        <legend>Dinner</legend>
        <div class="input-container"></div>
      </fieldset>
      <fieldset class="form-section" id="snacks">
        <legend>Snacks</legend>
        <div class="input-container"></div>
      </fieldset>
      <fieldset class="form-section" id="exercise">
        <legend>Exercise</legend>
        <div class="input-container"></div>
      </fieldset>
      <div class="controls">
        <span>
          <label for="entry-dropdown">Add food or exercise:</label>
          <select id="entry-dropdown" name="options">
            <option value="breakfast" selected>Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="snacks">Snacks</option>
            <option value="exercise">Exercise</option>
          </select>
          <button type="button" id="add-entry">Add Entry</button>
        </span>
      </div>
      <div>
        <button type="submit">
          Calculate Remaining Calories
        </button>
        <button type="button" id="clear">Clear</button>
      </div>
    </form>
    <div id="output" class="output hide" role="alert"></div>
  </div>
</main>
<script src="./script.js"></script>
</body>
</html>
